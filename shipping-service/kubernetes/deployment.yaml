apiVersion: apps/v1
kind: Deployment
metadata:
  name: shipping-service-deployment
  labels:
    app: shipping-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shipping-service
  template:
    metadata:
      labels:
        app: shipping-service
    spec:
      containers:
        - name: shipping-service
          image: 12345.ecr.aws/shipping-service:latest
          ports:
            - containerPort: 8087
          envFrom:
            - configMapRef:
                name: shipping-service-config
