apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service-deployment
  labels:
    app: user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - name: user-service
          image: 12345.ecr.aws/user-service:latest
          ports:
            - containerPort: 8088
          envFrom:
            - configMapRef:
                name: user-service-config
