apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-service-deployment
  labels:
    app: product-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: product-service
  template:
    metadata:
      labels:
        app: product-service
    spec:
      containers:
        - name: product-service
          image: 12345.ecr.aws/product-service:latest
          ports:
            - containerPort: 8086
          envFrom:
            - configMapRef:
                name: product-service-config
