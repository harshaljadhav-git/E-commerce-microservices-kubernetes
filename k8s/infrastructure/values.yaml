# k8s/infrastructure/values.yaml
# Global settings
redis:
  enabled: true
  architecture: standalone
  auth:
    enabled: false # Dev mode only, enable in prod
  master:
    persistence:
      enabled: true
      size: 1Gi
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 250m
        memory: 256Mi

kafka:
  enabled: true
  replicaCount: 1
  zookeeper:
    replicaCount: 1
    persistence:
      enabled: true
      size: 2Gi
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        cpu: 250m
        memory: 512Mi
  persistence:
    enabled: true
    size: 5Gi
  resources:
    requests:
      cpu: 250m
      memory: 512Mi
    limits:
      cpu: 1000m
      memory: 1Gi
  listeners:
    client:
      protocol: PLAINTEXT
    controller:
      protocol: PLAINTEXT
    interbroker:
      protocol: PLAINTEXT

mongodb:
  enabled: true
  architecture: standalone
  auth:
    enabled: true
    rootPassword: "password"
    usernames: ["admin"]
    passwords: ["password"]
    databases: ["notificationservice", "promotionservice"]
  persistence:
    enabled: true
    size: 2Gi
  resources:
    requests:
      cpu: 200m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi

opensearch:
  enabled: true
  replicas: 1
  singleNode: true
  persistence:
    enabled: true
    size: 5Gi
  resources:
    requests:
      cpu: 500m
      memory: 1Gi
    limits:
      cpu: 1000m
      memory: 2Gi
  config:
    opensearch.yml:
      plugins.security.disabled: true # Dev mode, enable in prod
