apiVersion: apps/v1
kind: Deployment
metadata:
  name: search-service
  namespace: ecommerce
  labels:
    app: search-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: search-service
  template:
    metadata:
      labels:
        app: search-service
    spec:
      containers:
        - name: search-service
          image: search-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8093
          env:
            - name: SPRING_PROFILES_ACTIVE
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: spring.profiles.active
            - name: EUREKA_URI
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: eureka.uri
            - name: SPRING_ELASTICSEARCH_URIS
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: opensearch.uris
            - name: LOGGING_FILE_NAME
              value: ""
            - name: ECOMMERCE_SERVICES_PRODUCT
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: ecommerce.services.product
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8093
            initialDelaySeconds: 45
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8093
            initialDelaySeconds: 30
            periodSeconds: 10
