apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway-deployment
  labels:
    app: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: 12345.ecr.aws/api-gateway:latest
          ports:
            - containerPort: 8080
          env:
            - name: EUREKA_URI
              value: http://discovery-service:8761/eureka
