<div class="home-container">
  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Welcome to Our Store</h1>
      <p>Discover the best products for your needs</p>
      <a routerLink="/products" class="btn btn-primary">Shop Now</a>
    </div>
  </section>

  <!-- Featured Products -->
  <section class="featured-products">
    <h2>Featured Products</h2>
    <div class="product-grid">
      <div *ngFor="let product of featuredProducts" class="product-card">
        <img [src]="product.image" alt="{{product.name}}">
        <h3>{{product.name}}</h3>
        <p class="price">{{product.price | currency}}</p>
        <button class="btn btn-secondary" (click)="addToCart(product)">Add to Cart</button>
      </div>
    </div>
  </section>
</div>
