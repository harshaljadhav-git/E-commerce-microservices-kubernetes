<h2>Products</h2>

<a routerLink="/orders">View Orders</a>

<div>
  <input type="text" [(ngModel)]="searchTerm" placeholder="Search for products...">
  <button (click)="search()">Search</button>
</div>

<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.id }}</td>
      <td>{{ product.name }}</td>
      <td>{{ product.price }}</td>
    </tr>
  </tbody>
</table>
