<div *ngIf="product" class="product-detail-container">
  <div class="product-image">
    <img [src]="product.imageUrl" alt="{{ product.productTitle }}">
  </div>
  <div class="product-info">
    <h2>{{ product.productTitle }}</h2>
    <p class="price">{{ product.priceUnit | currency }}</p>
    <p class="description">{{ product.description }}</p>

    <div class="add-to-cart-section">
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" value="1" #quantity>
      <button (click)="addToCart(quantity.value)">Add to Cart</button>
    </div>
  </div>
</div>
