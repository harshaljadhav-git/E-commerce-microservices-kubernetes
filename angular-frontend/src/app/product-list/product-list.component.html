<div class="product-list-container">
  <h2>All Products</h2>
  <div class="product-grid">
    <div *ngFor="let product of products" class="product-card" (click)="viewProduct(product.productId)">
      <img [src]="product.imageUrl" alt="{{product.productTitle}}">
      <h3>{{product.productTitle}}</h3>
      <p class="price">{{product.priceUnit | currency}}</p>
    </div>
  </div>
</div>
